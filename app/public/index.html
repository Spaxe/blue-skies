<!DOCTYPE HTML>
<html>
  <head>
    <title>My Melbourne</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mapstyle.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
    <script src="melbournesky.geojson.js"></script>
  </head>
  <body>

    <article class="wrapper">
      <header id="banner">
        <a href="index.html"><img id="logo" src="images/logo.png"></a>
        <span id="account"><a href="profile.html">My Profile</a></span>
      </header>

      <section id="personalise">
        <p>I live in <input type="text" id="address-box" name="address" placeholder="address or postcode..."></p>
        <p>I care about ...</p>
        <div id="onboard_interest_cards">
        </div>
      </section>

      <section class="main_section">
      <div id="map-wrapper">
        <div id="mapid">
        </div>

        <div id="slider-wrapper">
          <div class="flex-item flex-title">
            Slide to see changes in this area.
          </div>
          <div class="flex-item">
            Past
          </div>
          <div class="flex-item flex-slider">
            <input type="range" id="time-slider" name="time" min="2014" max="2018" step="1">
            <div class="range-sections">
              <span class="range-label">2014</span>
              <span class="range-label">2015</span>
              <span class="range-label">Now</span>
              <span class="range-label">2017</span>
              <span class="range-label">2018</span>
            </div>
          </div>
          <div class="flex-item">
            Future
          </div>
        </div>
        </div>
      </section>

      <section class="main_section">
        <h1>Our Picks</h1>
        <p><span class="bold">Sort by:</span> Time | Popularity | Type | Not Interested</p>
        <div id="our_picks"></div>

        <div id="popup-signup">
          <p>Would you like to remember this choice?</p>
          <button id="button-signup">Create My Profile</button>
        </div>
      </section>

    </article>
    <div class="profile-popup">
    <h2>Would you like to create a profile?</h2>
    What's your email address?
    <input type="text" />
    </div>

    <script src="main.js"></script>
    <script src="map.js"></script>
  </body>
</html>
