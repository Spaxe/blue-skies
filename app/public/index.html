<!DOCTYPE HTML>
<html>
  <head>
    <title>My Melbourne</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <article class="wrapper">
      <header id="banner">
        <a href="index.html"><img id="logo" src="images/logo.png"></a>
        <span id="account"><a href="onboard.html">Create a Profile</a></span>
      </header>

      <section id="personalise">
        <p>I live in <input type="text" name="address" placeholder="address or postcode..."></p>
        <p>I care about ...</p>
        <div id="onboard_interest_cards">
        </div>
      </section>

      <section class="main_section">
        <div id="map">
          [Map goes here]
        </div>

        <div id="slider-wrapper">
          <input type="range" id="time-slider" name="time" min="2014" max="2018" step="1">
          <div class="range-sections">
            <span class="range-label">2014</span>
            <span class="range-label">2015</span>
            <span class="range-label">2016</span>
            <span class="range-label">2017</span>
            <span class="range-label">2018</span>
          </div>
        </div>
      </section>

      <section class="main_section">
        <h1>Our Picks</h1>
        <div id="our_picks"></div>
      </section>

    </article>

    <script src="main.js"></script>
  </body>
</html>
