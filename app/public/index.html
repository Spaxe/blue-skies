<!DOCTYPE HTML>
<html>
  <head>
    <title>My Melbourne</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mapstyle.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />

    <script src="melbournesky.geojson.js"></script>
  </head>
  <body>

    <article class="wrapper">
      <header id="banner">
        <img id="logo" src="images/logo.png">
      </header>

      <section class="main_section">
        <div id="mapid">
        </div>

        <div id="slider-wrapper">
          <input type="range" id="time-slider" name="time" min="2014" max="2018" step="1">
          <div class="range-sections">
            <span class="range-label">2014</span>
            <span class="range-label">2015</span>
            <span class="range-label">2016</span>
            <span class="range-label">2017</span>
            <span class="range-label">2018</span>
          </div>
        </div>
      </section>

      <section class="main_section">
        <h1>Our Picks</h1>
        <div class="card_container">
          <div class="card">
            <div class="top-left">:star:</div>
            <div class="top-right">:x:</div>
            <img class="picture" src="http://placekitten.com/250/350">
            <div class="subtitle">Planning</div>
            <div class="name">Parkville Regeneration Project</div>
            <div class="bottom-left">:comments:</div>
            <div class="bottom-right">:end-date:</div>
          </div>
        </div>
      </section>

    </article>

    <script src="main.js"></script>
    <script src="map.js"></script>
  </body>
</html>
